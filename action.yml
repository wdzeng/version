name: Version
description: Get project version
author: hyperbola

inputs:
  prefix:
    description: output version prefix
    required: false
    default: 'false'
  push:
    description: push version tags to remote
    required: false
    default: 'false'
  push-target:
    description: branch or commit has to set tags
    required: false
    default: ''

outputs:
  major:
    description: major version of project
  minor:
    description: minor version of project
  patch:
    description: patch version of project
  version:
    description: version of project
  pre-release:
    description: whether the version is a pre-release
  description:
    description: project description
  author:
    description: project author
  license:
    description: project license

runs:
  using: node20
  main: index.cjs
